<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Art Portfolio</title>

  <!-- âœ… Google Font: Onest -->
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Onest', sans-serif;
      background-color: white;
      color: black;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1000;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .header-img {
      height: 40px;
      cursor: pointer;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .art-item {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .art-item img {
      max-width: 100%;
      width: 300px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .art-description {
      flex: 1;
      min-width: 200px;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    p {
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .art-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .art-description {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div></div>
    <!-- Centered Portfolio Image -->
    <div class="header-center">
      <img src="https://i.imgur.com/NV876xm.png" alt="Portfolio" class="header-img">
    </div>
    <!-- Instagram Image on the Right -->
    <a href="https://www.instagram.com/opmdealer/" target="_blank">
      <img src="https://i.imgur.com/chuuCDl.png" alt="Instagram" class="header-img">
    </a>
  </header>

  <main>
    <div class="art-item">
      <img src="https://i.imgur.com/SkxJP2e.png" alt="Art 1">
      <div class="art-description">
        <h2>blondie</h2>
        <p>blondie poster, resolution 4000x5159</p>
      </div>
    </div>

    <div class="art-item">
      <img src="https://i.imgur.com/IEE1ja5.jpeg" alt="Art 2">
      <div class="art-description">
        <h2>bone matrix</h2>
        <p>17 layers of bone matrix and one layer of a dead tree, resolution 3000x3000</p>
      </div>
    </div>

    <!-- Add more art items here -->
  </main>

</body>
</html>
